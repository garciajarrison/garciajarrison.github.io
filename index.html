<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Language Selector</title>

        <!-- CSS -->
        <link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Roboto:400,100,300,500">
        <link rel="stylesheet" href="assets/css/bootstrap.min.css">
        <link rel="stylesheet" href="assets/css/style_l.css">

        <!-- Favicon and touch icons -->
        <!-- link rel="shortcut icon" href="assets/ico/favicon.png" -->
    </head>
	
	<script>
		function direccionarIdioma(itemSel){
			if(itemSel.value == "English"){
				document.location.href="http://garciajarrison.github.io/index_en.html";   
			}else if(itemSel.value == "Spanish"){
				document.location.href="http://garciajarrison.github.io/index_es.html";   
			}
		}
	</script>

    <body>

        <!-- Top content -->
        <div class="top-content">
        	
            <div class="inner-bg">
                <div class="container">
                    <div class="row">
                        <div class="col-sm-8 col-sm-offset-2 text">
                            <h1><strong>Welcome to the interpreter pseudocode</strong></h1>
                            <div class="description">
                            	<p>
									This project was developed by: 
	                            	<strong>Jarrison Garcia</strong>, <strong>Jonny Berrio</strong> and <strong>Daniel Giraldo</strong>
                            	</p>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-sm-6 col-sm-offset-3 form-box">
                        	<div class="form-top">
                        		<div class="form-top-left">
                        			<h3>Please, select your language</h3>
                        		</div>
                        		<div class="form-top-right">
                        			<i class="fa fa-key"></i>
                        		</div>
                            </div>
                            <div class="form-bottom">
			                    <form role="form" action="" method="post" class="login-form">
			                    	<div class="form-group">
			                    		<label class="sr-only" for="form-username">Language</label>
										<select class="form-control" onchange="javascript:direccionarIdioma(this);">
											<option>Select Language</option>
											<option>English</option>
											<option>Spanish</option>
										</select>
			                        </div>
			                    </form>
		                    </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Javascript -->
        <script src="assets/js/jquery-1.11.1.min.js"></script>
        <script src="assets/js/bootstrap_l.min.js"></script>
        <script src="assets/js/jquery.backstretch.min.js"></script>
        <script src="assets/js/scripts_l.js"></script>
    </body>

</html>
